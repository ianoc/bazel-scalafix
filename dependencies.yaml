options:
  buildHeader: [ "load(\"@io_bazel_rules_scala//scala:scala_import.bzl\", \"scala_import\")",
    "load(\"@bazel_scalafix//local_tools/scala:scala.bzl\", \"scala_library\")" ]
  languages: [ "java", "scala:2.12.10" ]
  resolverType: "coursier"
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:
  org.scalameta:
    semanticdb-scalac_2.11.12:
      lang: scala/unmangled
      version: "3.6.0"

replacements:
  org.scala-lang:
    scala-compiler:
      lang: scala/unmangled
      target: "@scala//:scala-compiler"
    scala-library:
      lang: scala/unmangled
      target: "@scala//:scala-library"
    scala-reflect:
      lang: scala/unmangled
      target: "@scala//:scala-reflect"

  org.scala-lang.modules:
    scala-parser-combinators:
      lang: scala
      target: "@scala//:scala-parser-combinators"
    scala-xml:
      lang: scala
      target: "@scala//:scala-xml"
